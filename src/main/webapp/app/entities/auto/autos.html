<div>
    <h2>Autos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="auto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Auto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="num"><span>Num</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="color"><span>Color</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mark"><span>Mark</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="autoPersonell.lastName"><span>Auto Personell</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="auto in vm.autos track by auto.id">
                    <td><a ui-sref="auto-detail({id:auto.id})">{{auto.id}}</a></td>
                    <td>{{auto.num}}</td>
                    <td>{{auto.color}}</td>
                    <td>{{auto.mark}}</td>
                    <td>
                        <a ui-sref="auto-personell-detail({id:auto.autoPersonell.id})">{{auto.autoPersonell.lastName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="auto-detail({id:auto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auto.edit({id:auto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auto.delete({id:auto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
