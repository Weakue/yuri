
<div>
    <h2><span>Top On Routes</span> {{vm.topOnRoutes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Route Name</span></dt>
        <dd>
            <span>{{vm.topOnRoutes.routeName}}</span>
        </dd>
        <dt><span>Count On Route</span></dt>
        <dd>
            <span>{{vm.topOnRoutes.countOnRoute}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="top-on-routes-detail.edit({id:vm.topOnRoutes.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
