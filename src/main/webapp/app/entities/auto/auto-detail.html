
<div>
    <h2><span>Auto</span> {{vm.auto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Num</span></dt>
        <dd>
            <span>{{vm.auto.num}}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
            <span>{{vm.auto.color}}</span>
        </dd>
        <dt><span>Mark</span></dt>
        <dd>
            <span>{{vm.auto.mark}}</span>
        </dd>
        <dt><span>Auto Personell</span></dt>
        <dd>
            <a ui-sref="auto-personell-detail({id:vm.auto.autoPersonell.id})">{{vm.auto.autoPersonell.lastName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="auto-detail.edit({id:vm.auto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
