<div>
    <h2>Journals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="journal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Journal
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timeOut"><span>Time Out</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timeIn"><span>Time In</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="auto.num"><span>Auto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="routes.name"><span>Routes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="journal in vm.journals track by journal.id">
                    <td><a ui-sref="journal-detail({id:journal.id})">{{journal.id}}</a></td>
                        <td>{{journal.timeOut | date:'mediumDate'}}</td>
                        <td>{{journal.timeIn | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="auto-detail({id:journal.auto.id})">{{journal.auto.num}}</a>
                    </td>
                    <td>
                        <a ui-sref="routes-detail({id:journal.routes.id})">{{journal.routes.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="journal-detail({id:journal.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="journal.edit({id:journal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="journal.delete({id:journal.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
