
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAutoLabel">Create or edit a Auto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.auto.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.auto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_num">Num</label>
            <input type="number" class="form-control" name="num" id="field_num"
                    ng-model="vm.auto.num"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_color">Color</label>
            <input type="text" class="form-control" name="color" id="field_color"
                    ng-model="vm.auto.color"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mark">Mark</label>
            <input type="text" class="form-control" name="mark" id="field_mark"
                    ng-model="vm.auto.mark"
                     />
        </div>

        <div class="form-group">
            <label for="field_autoPersonell">Auto Personell</label>
            <select class="form-control" id="field_autoPersonell" name="autoPersonell" ng-model="vm.auto.autoPersonell" ng-options="autoPersonell as autoPersonell.lastName for autoPersonell in vm.autopersonells | orderBy:'id' track by autoPersonell.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
